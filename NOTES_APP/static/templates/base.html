{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1; /* Светлый текст */
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #1a252f !important; 
        }
        .btn-outline-light {
            border-color: #3498db;
            color: #3498db;
            transition: all 0.3s ease;
        }
        .btn-outline-light:hover {
            background-color: #3498db;
            color: #fff;
            border-color: #3498db;
        }
        .card {
            background-color: #34495e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #3e5c76;
            border-bottom: none;
            color: #ecf0f1;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
        }
        .btn-primary, .btn-success, .btn-info, .btn-warning, .btn-danger {
            border-radius: 8px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .btn-info {
            background-color: #1abc9c;
            border-color: #1abc9c;
        }
        .btn-info:hover {
            background-color: #16a085;
            border-color: #16a085;
        }
        .btn-warning {
            background-color: #f1c40f;
            border-color: #f1c40f;
            color: #333;
        }
        .btn-warning:hover {
            background-color: #d4ac0d;
            border-color: #d4ac0d;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .form-control {
            background-color: #3e5c76;
            border: 1px solid #4a6a88;
            color: #ecf0f1;
        }
        .form-control:focus {
            background-color: #3e5c76;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            color: #ecf0f1;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #ecf0f1;
        }
        p {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-2">Заметки</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-2">Создать заметку</a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light">Авторизоваться</a>
            {% endif %}
        </div>
    </nav>
    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
