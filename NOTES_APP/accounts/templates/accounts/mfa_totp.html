<h2>Сканируйте этот QR-код в Google Authenticator</h2>
<img src="data:image/png;base64,{{ qr }}"><br>
<form method="POST" action="{% url 'mfa_verify' %}">
  {% csrf_token %}
  <input type="text" name="code" placeholder="Введите код из Google Authenticator">
  <button type="submit">Проверить</button>
</form>
