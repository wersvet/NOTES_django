{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Создать заметку</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                        <button type="submit" class="btn btn-sm btn-success">Submit</button>
                    </form>
                    {% if form.errors%}
                        <div class="alert alert-danger">
                            {{form.errors}}
                        </div>
                    {% endif %}
            </div>
            <div class="card-footer">
                <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Назад</a>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
