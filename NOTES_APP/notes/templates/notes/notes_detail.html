{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class ="card-header">Note Details</div>
            <div class="card-body">
                <h1 class="fs-5">{{note.title}}</h1>
                <p>{{note.text}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Назад</a>
                <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </div>
        </div>
</div>
{% endblock %}
