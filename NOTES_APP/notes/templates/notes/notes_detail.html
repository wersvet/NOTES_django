{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Подробности заметки</div>
            <div class="card-body">
                <h1 class="fs-5">{{ note.title }}</h1>
                <p>{{ note.text }}</p>
                {% if is_owner %}
                    <form action="{% url 'notes.share' pk=note.id %}" method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" placeholder="Имя пользователя">
                            <button type="submit" class="btn btn-sm btn-primary">Поделиться</button>
                        </div>
                    </form>
                {% endif %}
            </div>
            <div class="card-footer">
                <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Назад</a>
                {% if is_owner %}
                    <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-sm btn-warning">Изменить</a>
                    <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-sm btn-danger">Удалить</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
