{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="welcome-container">
    <div class="welcome-content text-center">
        <h1 class="display-3 fw-bold mb-4">Добро пожаловать в Блокнот!</h1>
        <p class="lead mb-5">Можно создавать, изменять, удалять, и делится заметками.</p>
        <a href="{% url 'notes.list' %}" class="btn btn-success btn-lg">Перейти к заметкам</a>

</div>

        padding: 20px;
    }
    .welcome-content {
        max-width: 800px;
    }
    .display-3 {
        font-size: 4.5rem;
        color: #333;
    }
    .lead {
        font-size: 1.5rem;

    }
