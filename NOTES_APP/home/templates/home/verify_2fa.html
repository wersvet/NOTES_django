{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Введите код 2FA</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="code" class="form-control" placeholder="6-значный код">
                    <input type="submit" class="btn btn-sm btn-success mt-2">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
